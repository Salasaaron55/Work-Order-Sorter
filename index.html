<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Work Order Viewer</title>

    <!-- Tabulator -->
    <link
      href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"
    ></script>

    <!-- CSV + XLSX support -->
    <script
      defer
      src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"
    ></script>

    <!-- Date parsing/formatting -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <header class="topbar">
      <div class="left">
        <div class="title">Work Order Viewer</div>

        <label class="file">
          <input id="fileInput" type="file" accept=".csv,.xlsx,.xls" />
          <span>Upload CSV/XLSX</span>
        </label>

        <button id="clearBtn" class="btn" title="Clear table + counts">
          Clear
        </button>

        <div class="status" id="statusMsg" aria-live="polite"></div>
      </div>

      <div class="right">
        <div class="control">
          <label for="searchInput">Search</label>
          <input
            id="searchInput"
            type="search"
            placeholder="keyword, WO#, equipment, description…"
          />
        </div>

        <div class="control">
          <label for="dateField">Count / Date Field</label>
          <select id="dateField">
            <option value="sched_start">Sched. Start Date</option>
            <option value="orig_due">Original PM Due Date</option>
            <option value="sched_end">Sched. End Date</option>
          </select>
        </div>

        <div class="control">
          <label for="dateFrom">From</label>
          <input id="dateFrom" type="date" />
        </div>

        <div class="control">
          <label for="dateTo">To</label>
          <input id="dateTo" type="date" />
        </div>

        <div class="control">
          <label for="assigneeFilter">Assigned To</label>
          <select id="assigneeFilter">
            <option value="">All</option>
          </select>
        </div>

        <button id="toggleSideBtn" class="btn" title="Show/hide counts panel">
          Counts
        </button>
      </div>
    </header>

    <main class="layout">
      <section class="tableWrap">
        <div id="table"></div>
      </section>

      <div class="divider" id="divider" title="Drag to resize"></div>

      <aside class="side" id="sidePanel">
        <div class="sideHeader">
          <div>
            <div class="sideTitle">Counts (by employee × day)</div>
            <div class="sideSub" id="countsSub">Based on filtered rows</div>
          </div>
          <button
            id="resetLayoutBtn"
            class="btn small"
            title="Reset saved column layout"
          >
            Reset Columns
          </button>
        </div>

        <div class="countsBlock">
          <div class="countsMeta" id="countsMeta"></div>
          <div class="counts确保" id="countsList"></div>
        </div>
      </aside>
    </main>
  </body>
</html>
